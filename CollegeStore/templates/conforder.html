{% extends 'home.html' %}
{% block content %}

<section class="h-100 h-custom gradient-custom-2" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;background-color:#517F89;">
          <form method="post" id="orderForm"> <!-- Added id="orderForm" to the form -->
            {% csrf_token %}
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: white;">Personal Information</h3>

                  <div class="col-md-12 mb-4 pb-1">
                    <div class="form-outline">
                      <input type="text" id="form3Examplev2" name="name" class="form-control form-control-lg" placeholder="Name" required/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input type="date" id="form3Examplev4" name="dob" class="form-control form-control-lg"  placeholder="DOB" required/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 ">
                      <div class="form-outline">
                        <input type="number" name="age" class="form-control form-control-lg" placeholder="Age"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row" style="padding-left:10px" >
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="Male" required>
                          <label class="form-check-label" for="inlineCheckbox1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="Female" required>
                          <label class="form-check-label" for="inlineCheckbox2">Female</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4 pb-2  ">
                    <div class="form-outline">
                      <input type="tel" name="phone" class="form-control form-control-lg"  placeholder="Phone Number"/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2 ">
                    <div class="form-outline">
                      <input type="email" name="email" class="form-control form-control-lg"  placeholder="Email"/>
                    </div>
                  </div>

                  <div class="mb-4 pb-2 mb-md-0 pb-md-0">
                    <div class="form-outline">
                      <textarea name="address" class="form-control form-control-lg"  placeholder="Address"></textarea>
                    </div>
                  </div>
                </div>
              </div>


              <div class="col-lg-6 bg-indigo text-white" style="background-color:#D7543B">
                <div class="p-5 mb-5">
                  <h3 class="fw-normal mb-5">College Details</h3>
                  <div class="mb-4 pb-2">
                    <select id="department" class="form-select" name="department" required>
                      <option selected disabled="true">Department</option>
                    </select>
                  </div>

                  <div class="mb-4 pb-2">
                    <select id="course" class="form-select" name="course" required>
                      <option selected disabled="true">Course</option>
                    </select>
                  </div>
                  <script>
                    var departmentObject = {
                      "English Literature": ["Comparative Literature", "Creative Writing",],
                      "Environmental Science": ["Environmental Chemistry", "Ecology and Biodiversity","Climate Change Science"],
                      "Business Administration": ["Finance", "Marketing","Human Resource Management"],
                      "Biological Sciences": ["Biochemistry", "Microbiology","Genetics"],
                      "Psychology": ["Clinical Psychology", "Cognitive Psychology"]
                    };

                    window.onload = function() {
                      var departmentSel = document.getElementById("department");
                      var courseSel = document.getElementById("course");
                      for (var x in departmentObject) {
                        departmentSel.options[departmentSel.options.length] = new Option(x, x);
                      }
                      departmentSel.onchange = function() {
                        courseSel.length = 1; // remove all options except first
                        var courses = departmentObject[this.value];
                        for (var i = 0; i < courses.length; i++) {
                          courseSel.options[courseSel.options.length] = new Option(courses[i], courses[i]);
                        }
                      };
                    };
                  </script>
                  <div class="mb-4 pb-2">
                    <select id="select3" class="form-select" name="purpose" required>
                      <option selected disabled="true">Purpose</option>
                      <option value="Enquiry">Enquiry</option>
                      <option value="Purchase">Place Order</option>
                      <option value="Return">Return</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      Material Provided:
                    </div>

                    <div class="col-md-8">
                      <div class="mb-4 pb-2">
                        <div class="row">
                          <div class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="material[]" value="Pen">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Pen</label>
                            </div>
                          </div>

                          <div  class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="material[]" value="Notebook">
                              <label class="form-check-label" for="flexSwitchCheckDefault2">Notebook</label>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div class="row">
                          <div class="col-md-5 ">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="material[]" value="Instrument">
                              <label class="form-check-label" for="flexSwitchCheckDefault3">Exam Pappers</label>
                            </div>
                          </div>

                          <div  class="col-md-5">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" style="background-color:#517F89;" id="flexSwitchCheckDefault4" name="material[]" value="Pencil">
                              <label class="form-check-label" for="flexSwitchCheckDefault4">Pencil</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-outline-light mb-4 pb-2"
                    data-mdb-ripple-color="dark">Submit</button>

                  <!-- Order Confirmation Message -->
                 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Order Confirmation Button -->
            <button id="orderConfirmationBtn"  style="display: none;">Order Confirmed</button>
            <!-- Go to Home Page Link -->
            <div id="orderConfirmationMsg" style="display: none; margin-top: 10px;" class="alert alert-success">
                <strong>Order Confirmed</strong><br>
                <a href="{% url 'Store:store' %}" class="btn btn-primary" style="color:#FFF;background-color:#517F89;">Go to Home Page</a>
            </div>
        </div>
    </div>
</div>


                  <!-- JavaScript to display the order confirmation message -->
                  <script>
                    document.addEventListener("DOMContentLoaded", function() {
                      document.getElementById("orderForm").addEventListener("submit", function(event) {
                        event.preventDefault(); // Prevent the default form submission behavior

                        // Display the order confirmation message
                        document.getElementById("orderConfirmationMsg").style.display = "block";
                      });
                    });
                  </script>

                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
